version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Instalar Railway CLI
          command: |
            curl -fsSL https://railway.app/install.sh | sh
      - run:
          name: Autenticar en Railway
          command: railway login --ci
      - run:
          name: Desplegar servicio en Railway
          command: railway up --service=proactive-serenity

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - deploy

