version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Instalar Railway CLI
          command: |
            curl -fsSL https://railway.app/install.sh | bash
            export PATH="$HOME/.railway/bin:$PATH"
      - run:
          name: Autenticar en Railway (browserless)
          command: |
            echo "$RAILWAY_TOKEN" > ~/.railway_token
            railway login --browserless < ~/.railway_token
      - run:
          name: Enlazar proyecto
          command: |
            railway link --yes --environment production --service empty-project-production-282d
      - run:
          name: Desplegar a Railway
          command: |
            railway up --service empty-project-production-282d --detach

workflows:
  deploy_on_main:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - main

